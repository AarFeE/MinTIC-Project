<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c76afac88a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@{newEmpresaPage.css}">
    <title>Document</title>
</head>

<body>
    <header class="Rectangle-1">
        <a th:href="@{/}"><img class="logo-1" src="../src/logorecortada.png" alt=""></a>
        <nav>
            <label for="touch"><span><img class="login-1" src="../src/usuarios.png" alt=""></span></label>
            <input type="checkbox" id="touch"> 
            <ul class="slide">
                <li class="nombreUsuario">Jhon Penon</li>
                <li><a href="#"><button class="salir">Salir</button></a></li> 
            </ul>
        </nav>
    </header>
    <a href="#" id="menu" class="fa-solid fa-bars"></a>
    <h2>Sistema de gestión de <br> <span style="color: #04b593;"> Empresas</span></h2>
    <div class="Rectangle-2">
        <form th:action="@{/guardarmovimiento}" th:object="${movimiento}" method="post" class="form-1">
            <p class="Text-1">Nueva <span style="color: #04b593;"> Empresa</span></p>

            <label class="Text-2" for="nombre">Nombre :</label>
            <input class="Input-1" type="text" th:field="*{monto}" id="nombre" required="required">
            <br>
            <label class="Text-3" for="telefono">Teléfono :</label>
            <input class="Input-2" type="number" th:field="*{monto}" id="telefono" required="required">
            <br>
            <label class="Text-4" for="direccion">Direccion :</label>
            <input class="Input-3" type="text" th:field="*{monto}" id="direccion" required="required">
            <br>
            <label class="Text-5" for="nit">NIT :</label>
            <input class="Input-4" type="text" th:field="*{monto}" id="nit" required="required">
            <br>
            <input class="bto-2" type="submit" value="Crear empresa">
        </form>
    </div>
    <footer class="Rectangle-3">
        <div class="box">
            <a href="#" class="fa fa-facebook" ></a>
            <a href="#" class="fa fa-github"></a>
            <a href="#" class="fa fa-whatsapp"></a>
            <a href="#" class="fa fa-youtube"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-telegram"></a>
        </div>
    </footer>
</body>
</html>
